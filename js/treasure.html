		<!-- custom local javascript -->
		<script>
			var values = ['Cookie','Shiny thing','Ruby','Perl','Gold','IBM Model M','1up','$0.25','TRAP'];
			values = scramble(values);
			
			var lost = false;

			$('.btn').click(function(){
				if(!lost){
					console.log(values[parseInt($(this).attr('id'))]);
					$(this).text(values[parseInt($(this).attr('id'))]);

					if(values[parseInt($(this).attr('id'))] == 'TRAP'){
						$('#'+$(this).attr('id')).attr('class','btn btn-danger');
						alert('YOU LOSE');
						lost = true;
					}
				}
			});

			function scramble(array){
				var temp;
				var index;
				for(var i=0;i<array.length;i++){
					index = random()*array.length;
					temp = array[i];
					array[i] = array[index];
					array[index] = temp;
				}
				return array;
			}
		</script>
